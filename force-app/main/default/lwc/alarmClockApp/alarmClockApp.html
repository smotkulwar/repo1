<template>
    <div class="card">
        <h1>Alarm clock</h1>>
    <img src={imageClock} alt="alarm" height="100px" width="100px">
    <h2> {currentTime}</h2>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <c-clock-dropdown label="Hour(s)" options={hours} unique-id="select-hour" onoptionhandler={optionhandler}></c-clock-dropdown>
        <span>hours</span>
        </div>
        <div class="slds-col">
         <c-clock-dropdown label="Minute(s)" options={minutes} unique-id="select-minute" onoptionhandler={optionhandler}></c-clock-dropdown>
            
        <span>minutes</span>
        </div>
        <div class="slds-col">
         <c-clock-dropdown label="AM/PM" options={meridian} unique-id="select-meridian" onoptionhandler={optionhandler}></c-clock-dropdown>
        <span>AM/PM</span>
        </div>
        </div>
        <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldNotSelected}
        onclick={setAlarmHandler}>Alarm clock</button>
    </div>
</template>

<template>
    <lightning-card title="books app">
        <div class="slds-p-around_medium">
           <template if:true={books}>
            <template for:each={books.items} for:item="book">
                
                    <lightning-layout-item size="3" padding="around-small" 
                    key={book.id}>
                    <div class="slds-box slds-p-around_medium">
                        <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px"/>
                        <!-- <div><strong>Avarage Rating</strong>{book.volumeinfo.averageRating}
                        </div> -->
                        <div><strong>title</strong>{book.volumeInfo.title}</div>
                    </div>
                    </lightning-layout-item>
                   
                    
            
            </template>
           </template>
        </div>
    </lightning-card>
</template>
